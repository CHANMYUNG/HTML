<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <iframe src="http://opentutorials.org" width="500" height="500"></iframe>
    <br><br>
    <h2><thead>iframe : 웹페이지 안에서 다른 웹페이지를 불러올 수 있는 기법</thead></h2>
    <li>방법 &lt;iframe src="..."&gt; 태그 사용</li>
    <li>유튜브의 공유하기가 이 방식을 사용</li>
    <li>하지만 불러온 웹페이지의 악성코드 등이 자신의 웹페이지에 전파될 수 있는 보안적 취약점이 있음.</li>
    <li>그래서 HTML5부터 sandbox라는 속성 도입(JS나 폼태그와 같이 위험할 가능성이 있는 기술들은 불러올 떄 원천적으로 차단)</li>
  </body>
</html>
