<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Attributes of the HTML5 input form</title>
  </head>
  <body>
    <form action="login.php" autocomplete="on">
      <input type="text" name="ID" placeholder="ID를 입력해 주세요." autofocus>
      <input type="password" name="password" placeholder="비밀번호를 입력해 주세요.">
    </form>

    <h2>입력폼의 새로운 속성들</h2>
    <li>자동완성기능 : &lt;form autocomplete="on"&gt;을 하면 예전의 입력받았던 값들을 브라우저가 기억해 다음에는
      자동으로 완성해준다. (부분적으로 이 기능을 끄고 싶다면 해당하는 input태그의 autocomplete값을 off하면 됨)</li>
   <li>자동포커싱기능 : 웹페이지가 떴을 때 포커싱이 갔으면 하는 부분이 있다면 그 input태그에 autofocus속성 추가</li>

  </body>
</html>
